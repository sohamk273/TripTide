    <title>Triptide - Map</title>
    <style>
        .map-select {
            /* Make sure map.jpg is accessible */
            background-image: url('map.jpg');
            background-size: cover;
            width: 100vw;
            /* Adjusted height slightly for potentially better aspect ratio */
            height: 100vh;
            position: relative;
            overflow: hidden; /* Hide overflow if pins go slightly out */
        }

        .location-pin {
            position: absolute;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%); /* Center pin precisely */
        }

        .pin {
            width: 15px; /* Slightly smaller pin */
            height: 15px;
            background-color: rgb(255, 153, 0);
            border-radius: 50%;
            position: relative;
             /* Removed transform, handled by parent centering */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Adjusted pseudo-element for centered pin */
        .pin::after {
            content: '';
            position: absolute;
            bottom: -7px; /* Adjust length of the pin */
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 7px; /* Shorter tail */
            background-color: rgb(255, 255, 255);
        }

        .location-name {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 4px 8px; /* Smaller padding */
            border-radius: 4px;
            font-size: 0.8em; /* Smaller font */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            /* Position name below the pin */
            transform: translateY(10px);
            white-space: nowrap; /* Prevent text from wrapping */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: absolute; /* Position relative to the pin container */
            top: 100%; /* Place it right below the pin container */
            left: 50%;
            transform: translate(-50%, 5px); /* Center below and add small gap */

        }

         .location-pin:hover .location-name {
            opacity: 1; /* Show on hover */
            transform: translate(-50%, 5px); /* Keep position on hover */
        }
    </style>
</head>
