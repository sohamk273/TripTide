<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Achievements</title>
    <link rel="stylesheet" href="achieve.css">
</head>
<body>
    <div class="container">
        <h1>Travel Achievements</h1>

        <div class="country-input">
            <input type="text" id="country-name" placeholder="Enter Country Visited">
            <button id="check-button">Check</button>
        </div>

        <div class="achievement-section">
            <h2>Your Achievements</h2>
            <div id="badge-container">
                <p id="no-country-message" style="display: none;">Country Not Found</p>
            </div>
        </div>
    </div>

    <script src="achieve.js"></script>
</body>
</html>
